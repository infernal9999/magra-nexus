<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="Permissions-Policy" content="autoplay=(), camera=(), encrypted-media=(), geolocation=(), microphone=(), midi=(), payment=(), usb=(), accelerometer=(), gyroscope=(), magnetometer=(), screen-wake-lock=(), clipboard-read=(), clipboard-write=(), web-share=()" />
    <title>Magra Nexus</title>
    <link rel="icon" href="https://lh3.googleusercontent.com/pw/AP1GczNIfP0lZLsiXw-gjjm4ctp4LUSjFrZPOA-_kJkjEqKYxxDl-9xgBfRIRPQydDqXEp6rV7o5lpbiNsaJf2pNA_9GChUlRjrP6eEvtWcucjXPW3F9nVFgZxbjZ4iGYHkQd7CIhY18LbwtLZ5yrcwKibQ=w917-h917-s-no-gm?authuser=0" type="image/png" />
    
    <!-- Preload critical assets -->
    <link rel="preload" href="https://lh3.googleusercontent.com/pw/AP1GczNIfP0lZLsiXw-gjjm4ctp4LUSjFrZPOA-_kJkjEqKYxxDl-9xgBfRIRPQydDqXEp6rV7o5lpbiNsaJf2pNA_9GChUlRjrP6eEvtWcucjXPW3F9nVFgZxbjZ4iGYHkQd7CIhY18LbwtLZ5yrcwKibQ=w917-h917-s-no-gm?authuser=0" as="image" fetchpriority="high">
    
    <style>
        /* Reset margin and padding */
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        /* Make iframe full screen */
        iframe {
            width: 100%;
            height: 100vh;
            border: none;
            display: block;
        }

        /* Loading screen style */
        #loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #0d2b6b, #1e40af);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 100;
            overflow: hidden;
            color: white;
        }

        .container {
            text-align: center;
            max-width: 800px;
            padding: 30px;
            z-index: 2;
            margin-top: 80px;
        }
        
        .logo {
            margin-bottom: 30px;
            animation: float 3s ease-in-out infinite;
        }
        
        .logo img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 3px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }
        
        h1 {
            font-size: 3.5rem;
            margin-bottom: 10px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
            background: linear-gradient(to right, #ffd700, #ffffff);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            letter-spacing: 2px;
        }
        
        .subtitle {
            font-size: 1.2rem;
            opacity: 0.8;
            margin-bottom: 30px;
            font-weight: 300;
        }
        
        .loading-container {
            position: relative;
            height: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            overflow: hidden;
            margin: 30px auto;
            max-width: 500px;
        }
        
        .loading-bar {
            position: absolute;
            height: 100%;
            width: 30%;
            background: linear-gradient(90deg, #3b82f6, #60a5fa, #93c5fd);
            border-radius: 10px;
            animation: loading 2.5s infinite;
        }
        
        .train-animation {
            position: relative;
            height: 150px;
            margin: 20px auto;
            max-width: 500px;
            overflow: hidden;
        }
        
        .track {
            position: absolute;
            bottom: 40px;
            width: 100%;
            height: 5px;
            background: #ffd700;
            border-radius: 5px;
        }
        
        .train {
            position: absolute;
            bottom: 20px;
            left: -100px;
            width: 100px;
            height: 60px;
            background: linear-gradient(135deg, #dc2626, #b91c1c);
            border-radius: 15px 15px 5px 5px;
            animation: train-move 4s infinite;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .train::before, .train::after {
            content: "";
            position: absolute;
            top: 15px;
            width: 25px;
            height: 25px;
            background: rgba(255, 255, 255, 0.7);
            border-radius: 50%;
        }
        
        .train::before { left: 10px; }
        .train::after { left: 45px; }
        
        .train-window {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 30px;
            height: 20px;
            background: rgba(255, 255, 255, 0.7);
            border-radius: 5px;
        }
        
        .smoke {
            position: absolute;
            top: 0;
            right: -10px;
            width: 20px;
            height: 20px;
            background: rgba(255, 255, 255, 0.6);
            border-radius: 50%;
            filter: blur(3px);
            animation: smoke 1.5s infinite;
        }
        
        .smoke:nth-child(2) {
            top: -5px;
            right: -15px;
            width: 15px;
            height: 15px;
            animation-delay: 0.5s;
        }
        
        .smoke:nth-child(3) {
            top: -10px;
            right: -20px;
            width: 12px;
            height: 12px;
            animation-delay: 1s;
        }
        
        .progress-text {
            font-size: 1.1rem;
            margin-top: 15px;
            letter-spacing: 1px;
        }
        
        .progress-percentage {
            font-weight: bold;
            font-size: 1.3rem;
            color: #ffd700;
            margin-bottom: 15px;
        }
        
        .pulse {
            display: inline-block;
            animation: pulse 1.5s infinite;
        }
        
        .railway-signal {
            position: absolute;
            right: 10%;
            top: 50%;
            transform: translateY(-50%);
            width: 30px;
            height: 100px;
            background: #333;
            border-radius: 5px;
            z-index: 1;
        }
        
        .signal-light {
            position: absolute;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            left: 5px;
            background: #444;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.5);
        }
        
        .signal-light:nth-child(1) {
            top: 10px;
            animation: signal-red 3s infinite;
        }
        
        .signal-light:nth-child(2) {
            top: 40px;
            animation: signal-yellow 3s infinite 1s;
        }
        
        .signal-light:nth-child(3) {
            top: 70px;
            animation: signal-green 3s infinite 2s;
        }
        
        .loading-dots span {
            display: inline-block;
            animation: dot-bounce 1.5s infinite;
            opacity: 0.6;
        }
        
        .loading-dots span:nth-child(2) { animation-delay: 0.2s; }
        .loading-dots span:nth-child(3) { animation-delay: 0.4s; }

        /* Animations */
        @keyframes loading {
            0% { left: -30%; }
            50% { left: 80%; }
            100% { left: 130%; }
        }
        
        @keyframes train-move {
            0% { left: -100px; }
            70% { left: 100%; }
            100% { left: 100%; }
        }
        
        @keyframes smoke {
            0% { transform: translate(0, 0); opacity: 0.6; }
            100% { transform: translate(20px, -20px); opacity: 0; }
        }
        
        @keyframes float {
            0% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
            100% { transform: translateY(0); }
        }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.4; }
            100% { opacity: 1; }
        }
        
        @keyframes signal-red {
            0%, 66%, 100% { background: #dc2626; box-shadow: 0 0 10px #dc2626; }
            33% { background: #444; box-shadow: none; }
        }
        
        @keyframes signal-yellow {
            0%, 33%, 66%, 100% { background: #444; box-shadow: none; }
            50% { background: #f59e0b; box-shadow: 0 0 10px #f59e0b; }
        }
        
        @keyframes signal-green {
            0%, 33% { background: #444; box-shadow: none; }
            66%, 100% { background: #10b981; box-shadow: 0 0 10px #10b981; }
        }
        
        @keyframes dot-bounce {
            0%, 100% { transform: translateY(0); opacity: 0.6; }
            50% { transform: translateY(-5px); opacity: 1; }
        }
        
        /* Responsive design */
        @media (max-width: 768px) {
            h1 { font-size: 2.5rem; }
            .train-animation { height: 120px; }
            .railway-signal { right: 5%; }
            .container { margin-top: 60px; }
        }
        
        @media (max-width: 480px) {
            h1 { font-size: 2rem; }
            .subtitle { font-size: 1rem; }
            .container { padding: 20px; margin-top: 40px; }
            .progress-percentage { margin-bottom: 10px; }
        }
    </style>
</head>
<body>
    <div id="loading">
        <div class="railway-signal">
            <div class="signal-light"></div>
            <div class="signal-light"></div>
            <div class="signal-light"></div>
        </div>
        
        <div class="container">
            <div class="logo">
                <img 
                    src="https://lh3.googleusercontent.com/pw/AP1GczNIfP0lZLsiXw-gjjm4ctp4LUSjFrZPOA-_kJkjEqKYxxDl-9xgBfRIRPQydDqXEp6rV7o5lpbiNsaJf2pNA_9GChUlRjrP6eEvtWcucjXPW3F9nVFgZxbjZ4iGYHkQd7CIhY18LbwtLZ5yrcwKibQ=w917-h917-s-no-gm?authuser=0" 
                    alt="Magra Station Logo"
                    width="100"
                    height="100"
                    fetchpriority="high"
                    decoding="async"
                >
            </div>
            
            <h1>MAGRA NEXUS</h1>
            <p class="subtitle">Railway Station Management System</p>
            
            <div class="loading-container">
                <div class="loading-bar"></div>
            </div>
            
            <p class="progress-text">
                Initializing station systems
                <span class="loading-dots">
                    <span>.</span><span>.</span><span>.</span>
                </span>
            </p>
            <p class="progress-percentage"><span class="pulse">78</span>%</p>
            
            <div class="train-animation">
                <div class="track"></div>
                <div class="train">
                    <div class="train-window"></div>
                    <div class="smoke"></div>
                    <div class="smoke"></div>
                    <div class="smoke"></div>
                </div>
            </div>
        </div>
    </div>

    <iframe 
        src="https://script.google.com/macros/s/AKfycbyjyKw57wV1HVUPQYrfizwmxOmtVm024i1acHGnGdbzq0UB54bkrIaWMWpDHiRAE3g9sA/exec"
        allowfullscreen
        sandbox="allow-same-origin allow-scripts allow-popups allow-forms allow-modals"
        onload="document.getElementById('loading').style.display = 'none';"
        loading="eager"
    ></iframe>

    <script>
        // Animation progress simulation
        let progress = 0;
        const progressEl = document.querySelector('.progress-percentage .pulse');
        const progressText = document.querySelector('.progress-text');
        const texts = [
            "Initializing station systems",
            "Synchronizing database",
            "Preparing dashboard",
            "Finalizing station data"
        ];
        
        function updateProgress() {
            progress += Math.random() * 5;
            if (progress > 100) progress = 100;
            
            progressEl.textContent = Math.floor(progress);
            
            // Update text every 15% progress
            const textIndex = Math.min(Math.floor(progress / 15), texts.length - 1);
            progressText.innerHTML = texts[textIndex] + 
                '<span class="loading-dots"><span>.</span><span>.</span><span>.</span></span>';
            
            if (progress < 100) {
                setTimeout(updateProgress, 300 + Math.random() * 300);
            }
        }
        
        // Start progress simulation
        setTimeout(updateProgress, 1000);
        
        // Add mouse move effect for the train
        document.addEventListener('mousemove', (e) => {
            const train = document.querySelector('.train');
            const x = e.clientX / window.innerWidth;
            const y = e.clientY / window.innerHeight;
            
            train.style.transform = `translate(${x * 5}px, ${y * 3}px)`;
        });

        // Fallback: Hide loader after 10 seconds if iframe fails to load
        setTimeout(() => {
            const loader = document.getElementById('loading');
            if (loader.style.display !== 'none') {
                loader.style.display = 'none';
            }
        }, 10000);
    </script>
</body>
</html>
