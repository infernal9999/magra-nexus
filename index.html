<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magra Nexus</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        #appFrame {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
        #loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
        }
        .spinner {
            border: 5px solid #f3f3f3;
            border-top: 5px solid #3498db;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin-bottom: 15px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div id="loading">
        <div class="spinner"></div>
        <p>Loading Magra Nexus...</p>
    </div>

    <iframe 
        src="https://script.google.com/macros/s/AKfycbzXyGDOwhkaG9CL19TU1_QzwN5cwivdm7WDVAvu600MsHwJMsZctWQPWTVVOt3Pgu6IRA/exec" allowfullscreen sandbox="allow-same-origin allow-scripts allow-popups allow-forms"
    ></iframe>

    <script>
        // Hide loader after 10 seconds even if iframe fails to load
        setTimeout(function() {
            document.getElementById('loading').style.display = 'none';
        }, 10000);
    </script>
</body>
</html>
