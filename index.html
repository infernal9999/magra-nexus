<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Magra Nexus</title>
    <link rel="icon" href="https://lh3.googleusercontent.com/pw/AP1GczPp5A3u7H07ZAZAttQaFmHK-Bn49yyUCE2rNSG2CrHPCpe7pSIi5jhCjbBLovCyHQ7trZv9ysd6sLRpGrDhet1frIgucwIVOocPRrArVB0RxUTCZETrJ8v-Ufj0eM628bJCfv0EpND4WO18lVvGlXk=w917-h917-s-no-gm?authuser=0" type="image/png">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            flex-direction: column;
        }

        iframe {
            flex: 1;
            width: 100%;
            border: none;
            display: block;
        }

        #loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
        }

        .spinner {
            border: 5px solid #f3f3f3;
            border-top: 5px solid #3498db;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin-bottom: 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div id="loading">
        <div class="spinner"></div>
        <p>Loading Magra Nexus...</p>
    </div>

    <iframe 
        src="https://script.google.com/macros/s/AKfycbxExvH7WLPuylOxqYvkuN2TTclExnT71N_yqipxmVCvIdRielh77hQjSb2I-PiwDDSvuw/exec"
        allowfullscreen
        sandbox="allow-same-origin allow-scripts allow-popups allow-forms"
        onload="document.getElementById('loading').style.display = 'none';"
    ></iframe>

    <script>
        // Fallback: Hide loader after 10 seconds if iframe fails to load
        setTimeout(() => {
            const loader = document.getElementById('loading');
            if (loader.style.display !== 'none') {
                loader.style.display = 'none';
            }
        }, 10000);
    </script>
</body>
</html>
